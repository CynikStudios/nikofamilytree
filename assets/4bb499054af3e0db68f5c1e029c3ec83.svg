<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="467.74222" height="299.18159" viewBox="0,0,467.74222,299.18159"><g transform="translate(-6.34229,-45.00446)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(95.5,61.81112) scale(0.38636,0.38636)" font-size="40" xml:space="preserve" fill="#0098d4" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">What do you remember about your older relatives?</tspan></text><text transform="translate(6.5,83.78386) scale(0.31542,0.31542)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">I only remember my grandmother, Lela Amashukeli. I was six years old </tspan><tspan x="0" dy="46.150000000000006px">when she died, and I don’t remember any older relatives, since my other</tspan><tspan x="0" dy="46.150000000000006px">ones were already passed. Lela died when I was 6. I remember she would </tspan><tspan x="0" dy="46.150000000000006px">always wear black cloth, because her daughter died at 9 years old. I </tspan><tspan x="0" dy="46.150000000000006px">don’t remember much from her, but I remember I used to hide her cane.</tspan><tspan x="0" dy="46.150000000000006px">She lived in the village by herself, so we would live with her in the summer.</tspan></text><text transform="translate(312.5,179.81112) scale(0.38636,0.38636)" font-size="40" xml:space="preserve" fill="#0093ce" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">What was school like?</tspan></text><text transform="translate(6.5,197.78387) scale(0.31542,0.31542)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">It was school number 7 in Chiatura. It was a big school with a lot of kids,</tspan><tspan x="0" dy="46.150000000000006px">and the most interesting is all kids were together from elementary to high </tspan><tspan x="0" dy="46.150000000000006px">school, so I spent 11 years there. We had a big playground with a basketball </tspan><tspan x="0" dy="46.150000000000006px">court, inside and out. We had a 30-minute recess; one big one. Me and my </tspan><tspan x="0" dy="46.150000000000006px">brother walked to school, we didn’t have buses to drive. We walked not too </tspan><tspan x="0" dy="46.150000000000006px">long — probably a half mile— and it was on a hill so we walked up the hill. </tspan><tspan x="0" dy="46.150000000000006px">Our school started at 9 AM and finished at 3:30. Every grade had 2 classes, </tspan><tspan x="0" dy="46.150000000000006px">A and B. We studied all the same kinds of subjects; math, science, physics, </tspan><tspan x="0" dy="46.150000000000006px">chemistry, algebra, geometry. We had to wear uniforms all the time too. </tspan><tspan x="0" dy="46.150000000000006px">In the high school we were all young communist members.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>